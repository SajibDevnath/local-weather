<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Weather</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="preloader">
    <div id="status">&nbsp;</div>
</div>

<div class="layout">
	<h3 class="title">Local Weather App</h3>

	<ul class="top">
		<li class="climate_bg" ></li>
		<li class="temperature">
			<div class="temp"></div>
			<span ></span>
		</li>
	</ul>

	<ul class="bottom">

		<li class="location"></li>
		<li class="condition">
			<div>
				<span class="currently"></span>
			</div>
		</li>
		<li class="windspeed"></li>
		<li class="humidity"></li>
	</ul>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
<script src="js/main.js"></script>


</body>
</html>
